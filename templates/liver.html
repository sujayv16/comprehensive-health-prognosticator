<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
     integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
     
     <!-- Font Awesome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Link css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- logo -->
    <link rel="icon" href="{{ url_for('static', filename='liver.jpg') }}">
</head>
<body>
     <!-- === Header start === -->
     <header>
        <a href="{{url_for('index')}}" class="logo"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" title="Logo"></a>
        <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('diabetes') }}">Diabetes</a></li>
                <li><a href="{{ url_for('heart') }}">Heart</a></li>
                <li><a href="{{ url_for('liver') }}">Liver</a></li>
                <li><a href="{{ url_for('cancer') }}">Cancer</a></li>
                <li><a href="{{ url_for('kidney') }}">Kidney</a></li>
                <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li> <!-- Added Contact Us link -->
            </ul>
        </nav>
    </header>
    <!-- === Header End === -->
    <!-- ==== Home Image ==== -->
    <img class="image2" src="{{ url_for('static', filename='liver.jpg') }}" alt="diabetes">
    <span class="title">Liver Disease Prediction</span>
    <div class="card">
        <form action="{{ url_for('predict') }}" method="POST">
            <input class="form-input" type="number" name="Age" placeholder="Age (years) eg: 62" min="4" max="90" required><br>
            <input class="form-input" type="number" name="Total_Bilirubin" placeholder="Total Bilirubin (mg/dL) eg: 7.3" step="0.1" min="0.4" max="75" required><br>
            <input class="form-input" type="number" name="Direct_Bilirubin" placeholder="Direct Bilirubin (mg/dL) eg: 4.1" step="0.1" min="0.1" max="19.7" required><br>
            <input class="form-input" type="number" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase (IU/L) eg: 490" min="63" max="2110" required><br>
            <input class="form-input" type="number" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase (IU/L) eg: 60" min="10" max="2000" required><br>
            <input class="form-input" type="number" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase (IU/L) eg: 68" min="10" max="4929" required><br>
            <input class="form-input" type="number" name="Total_Protiens" placeholder="Total Protiens (g/dL) eg: 7.0" step="0.1" min="2.7" max="9.6" required><br>
            <input class="form-input" type="number" name="Albumin" placeholder="Albumin (g/dL) eg: 3.3" step="0.1" min="0.9" max="5.5" required><br>
            <input class="form-input" type="number" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio eg: 0.89" step="0.01" min="0.3" max="2.8" required><br>
            <input class="form-input" type="number" name="Gender_Male" placeholder="Gender(Male: 1, Female: 0)" required><br>
            <input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>


    <!-- ===== Footer ===== -->
    <div class="footer">
        <p>Developed by Sujay, Manoj, Suresh</p>
    </div>
    <!-- Jquery Link -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
