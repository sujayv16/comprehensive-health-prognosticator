</head>
<body>
     <!-- === Header start === -->
     <header>
        <a href="{{url_for('index')}}" class="logo"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" title="Logo"></a>
        <div id="menu-bar" class="fas fa-hamburger"></div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>

                <li><a href="{{ url_for('heart') }}">Heart</a></li>

    <!-- ==== Home Image ==== -->
    <img class="image2" src="{{ url_for('static', filename='diabetes.jpg') }}" alt="diabetes">
    <h3 class="title">Diabetes Prediction</h3>

    <div class="card">
        <form action="{{ url_for('predict') }}" method="POST">
            <select class="form-input" name="pregnancies" required>
                <option value="">Select number of pregnancies</option>
                <option value="1">0</option>
                <option value="2">1</option>
                <option value="3">2</option>
                <option value="4">3</option>
                <option value="5">4</option>
                <option value="6">5</option>
                <option value="7">6</option>
                <option value="8">7</option>
                <option value="9">8</option>
            </select><br>
            <input class="form-input" type="number" name="glucose" placeholder="Glucose (mg/dL) eg. 80" min="50" max="200" required><br>
            <input class="form-input" type="number" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80" min="50" max="200" required><br>
            <input class="form-input" type="number" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20" min="10" max="40" required><br>
            <input class="form-input" type="number" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80" min="2" max="100" required><br>
            <input class="form-input" type="number" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1" min="15" max="40" step="0.1" required><br>
            <input class="form-input" type="number" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52" min="0" max="2.5" step="0.01" required><br>
            <input class="form-input" type="number" name="age" placeholder="Age (years) eg. 34" min="1" max="100" required><br>

        <input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>


<!-- ===== Footer ===== -->
